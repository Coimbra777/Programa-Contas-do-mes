<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Programa Contas do mês</title>
</head>

<body>
  <div class="container">

    <h1>Programa Contas do mês</h1>

    <form>
      <div class="inputs">
        <label>Descrição da Conta:
          <Input type="text" id="inDescricao" required>
        </label>
      </div>
      <div class="inputs">
        <label>Valor a pagar R$:
          <input type="number" min="0" step="0.1" id="inValor" required>
        </label>
      </div>
      <input type="submit" value="Registrar Conta" class="btn">
    </form>
  </div>

  <div class="resultados">
    <h2 id="contas">Contas Registradas</h2>
    <h2 id="resultado"></h2>
    <h2 id="mensagem"></h2>
  </div>

  <script src="./script.js"></script>
</body>

</html>
